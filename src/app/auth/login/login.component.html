<mat-card>
  <mat-card-content>
    <h2>Login</h2>

    <form *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="email" id="email" placeholder="E-Mail" name="email" required>
        <mat-error>Please enter a valid email address.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" id="password" placeholder="Password" name="password" required>
        <mat-error>Please enter a valid password.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>

  <mat-card-actions *ngIf="isLoading" >
    <mat-spinner></mat-spinner>
  </mat-card-actions>
</mat-card>
